<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Wanderlust Travel</title>
    <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo"><h1>Wanderlust Travel</h1></div>
        <ul class="nav-links">
            <li><a href="travel_recommendation.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <main class="contact-container">
        <h2>Contact Us</h2>
        <p>Have questions? Fill out the form below.</p>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', function(event){
            event.preventDefault();
            const userName = document.getElementById('name').value;
            alert(`Thank you, ${userName}! Your message has been submitted.`);
            contactForm.reset();
        });
    </script>
</body>
</html>
