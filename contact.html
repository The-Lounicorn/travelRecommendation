<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Wanderlust Travel</title>
    <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo"><h1>Wanderlust Travel</h1></div>
        <ul class="nav-links">
            <li><a href="travel_recommendation.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <main class="contact-container">
        <h2>Contact Us</h2>
        <p>Have questions? Fill out the form below.</p>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>

        <div id="confirmationMessage" style="display:none; margin-top:20px; padding:15px; border-radius:10px; background-color:#e0f7fa; color:#00796b;"></div>

    </main>

    <script>
        const contactForm = document.getElementById('contactForm');
        const confirmationMessage = document.getElementById('confirmationMessage'); // new line

        contactForm.addEventListener('submit', function(event){
            event.preventDefault();

            const userName = document.getElementById('name').value;
            const userEmail = document.getElementById('email').value;
            const userMessage = document.getElementById('message').value;

            // Show confirmation message instead of alert
            confirmationMessage.style.display = 'block';
            confirmationMessage.innerHTML = `
                <strong>Thank you, ${userName}!</strong><br>
                Your message has been submitted with the following details:<br>
                <ul>
                    <li><strong>Email:</strong> ${userEmail}</li>
                    <li><strong>Message:</strong> ${userMessage}</li>
                </ul>
            `;

        contactForm.reset();
    });

    </script>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 Wanderlust Travel</p>
                <div class="social-icons">
                    <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook">
                    <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/2111/2111463.png" alt="Instagram">
                    <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/174/174857.png" alt="LinkedIn">  
                </div>
            </div>
        </footer>

</body>
</html>
