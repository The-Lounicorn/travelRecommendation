<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="travel_recommendation.css">
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #fff8e1);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(135deg, #0288d1, #26c6da);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    header p {
      font-size: 1.1rem;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(4px);
    }

    .contact-container h2 {
      text-align: center;
      color: #0288d1;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: bold;
      color: #555;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #0288d1;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #0288d1, #26c6da);
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    footer {
      background: #0288d1;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      margin-top: auto;
    }

    /* Add a subtle beachy vibe with a background image */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      opacity: 0.25;
      z-index: -1;
    }
  </style>
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo"><h1>Wanderlust Travel</h1></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

  <header>
    <h1>Contact Wanderlust Travel</h1>
    <p>We’d love to hear from you — let’s plan your next adventure!</p>
  </header>

  <main>
    <div class="contact-container">
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>

        <label for="phone">Phone</label>
        <input type="phone" id="phone" name="phone" placeholder="Your phone number" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Tell us about your dream trip..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Travel Explorer. All rights reserved.
  </footer>

  <script>
    // Handle form submission with thank-you alert
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      alert(`Thank you for reaching out, ${name}! \n\nWe’ll get back to you at ${email}. \n\nYour message: "${message}"`);
      contactForm.reset();
    });
  </script>
</body>
</html>
